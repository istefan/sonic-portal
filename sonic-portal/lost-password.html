<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetare Parolă - SONIC DPS</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="blue-sidebar d-none d-md-flex">
            <div class="logo-text align-self-center">
                SONIC DPS
            </div>
        </div>
        <div class="login-form-area">
            <div class="login-card">
                <div class="text-center mb-4">
                    <img src="../images/logo.svg" alt="Decor Press Logo" height="48" class="mb-2">
                    <h3 class="h5">AI UITAT PAROLA?</h3>
                </div>
                <p class="text-center text-muted mb-4">Vom trimite instrucțiunile de resetare.</p>
                
                <form method="POST" action="lost-password.html">
                    <div class="mb-3">
                        <label for="email" class="form-label">ADRESA DE EMAIL</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="email@domeniu.ro" value="" required>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">Trimite link de resetare</button>
                    </div>
                    <div class="text-center mt-3">
                        <a href="../login.html" class="forgot-password-link">Înapoi la autentificare</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
