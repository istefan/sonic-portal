<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Înregistrare - SONIC DPS</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
    <!-- Asigura-te ca ai link catre Bootstrap Icons CSS, de obicei se pune aici -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="login-container">
        <div class="blue-sidebar d-none d-md-flex">
            <div class="logo-text align-self-center">
                SONIC DPS
            </div>
        </div>
        <div class="login-form-area">
            <div class="login-card">
                <div class="text-center mb-4">
                    <img src="../images/logo.svg" alt="Decor Press Logo" height="48" class="mb-2">
                    <h3 class="h5">CREARE CONT NOU</h3>
                </div>

                <form method="POST" action="register.html">
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">ADRESA DE EMAIL</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="nume@email.com" required>
                    </div>

                    <!-- Nume si Prenume (un singur camp) -->
                    <div class="mb-3">
                        <label for="nume_complet" class="form-label">NUME ȘI PRENUME</label>
                        <input type="text" class="form-control" id="nume_complet" name="nume_complet" placeholder="Numele și prenumele tău" required>
                    </div>
                    
                    <!-- Telefon -->
                    <div class="mb-3">
                        <label for="telefon" class="form-label">TELEFON</label>
                        <input type="tel" class="form-control" id="telefon" name="telefon" placeholder="07xx xxx xxx" required>
                    </div>

                    <!-- Parola -->
                    <div class="mb-3">
                        <label for="password" class="form-label">PAROLA</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Minim 8 caractere" required>
                            <span class="input-group-text toggle-password" data-target="password">
                                <i class="bi bi-eye"></i>
                            </span>
                        </div>
                    </div>

                    <!-- Confirmare Parola -->
                    <div class="mb-3">
                        <label for="password_confirm" class="form-label">CONFIRMARE PAROLA</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="Repetă parola" required>
                             <span class="input-group-text toggle-password" data-target="password_confirm">
                                <i class="bi bi-eye"></i>
                            </span>
                        </div>
                    </div>

                    <!-- Sectiune Captcha centrata -->
                    <div class="mb-3 text-center">
                        <label class="form-label d-block">VERIFICARE UMANĂ</label>
                        <img src="../images/captcha.gif" alt="Captcha Image" class="mb-2">
                        <div class="mt-2">
                            <a href="#">Încercați un cod nou</a>
                        </div>
                        <input type="text" class="form-control" id="captcha" name="captcha" placeholder="Introdu codul de mai sus" required>
                    </div>

                    <!-- Termeni si conditii -->
                     <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
                        <label class="form-check-label" for="terms">
                            Sunt de acord cu <a href="#">Termenii și Condițiile</a> portalului.
                        </label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Înregistrează Cont</button>
                    </div>
                </form>

                <!-- Link catre pagina de login -->
                <div class="text-center mt-4">
                    <span class="text-muted">Ai deja cont?</span> <a href="../login.html">Autentifică-te aici</a>
                </div>
                
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.toggle-password').forEach(item => {
            item.addEventListener('click', function (e) {
                const targetInputId = this.getAttribute('data-target');
                const passwordInput = document.getElementById(targetInputId);
                
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                const icon = this.querySelector('i');
                icon.classList.toggle('bi-eye');
                icon.classList.toggle('bi-eye-slash');
            });
        });
    </script>
</body>
</html>
